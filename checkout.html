<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Checkout</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/shared/general.css" />
    <link rel="stylesheet" href="styles/pages/checkout-header.css" />
    <link rel="stylesheet" href="styles/pages/checkout.css" />
  </head>
  <body>
    <!--Header-->
    <div class="header">
      <div class="header-content">
        <div class="header-left-section">
          <a href="index.html" class="header-link">
            <img class="amazon-logo" src="images/amazon-logo.png" alt="" />
            <img
              class="amazon-mobile-logo"
              src="../images/amazon-mobile-logo.png"
            />
          </a>
        </div>

        <div class="header-middle-section">Checkout (10 items)</div>

        <div class="header-right-section">
          <img src="images/icons/checkout-lock-icon.png" />
        </div>
      </div>
    </div>

    <!--Checkout Container-->
    <div class="main">
      <div class="page-title">Review your order</div>
      <div class="checkout-grid">
        <div class="order-summary">
        </div>

        <div class="payment-summary">
          <div class="payment-summary-title">Order Summary</div>

          <div class="payment-summary-row">
            <div>Items(10):</div>
            <div class="payment-summary-money">$42.59</div>
          </div>

          <div class="payment-summary-row">
            <div>Shipping &amp; handling:</div>
            <div class="payment-summary-money">$4.99</div>
          </div>

          <div class="payment-summary-row subtotal-row">
            <div>Total before tax:</div>
            <div class="payment-summary-money">$17.78</div>
          </div>

          <div class="payment-summary-row">
            <div>Estimated tax (10%):</div>
            <div class="payment-summary-money">$17.38</div>
          </div>

          <div class="payment-summary-row total-row">
            <div>Order total:</div>
            <div class="payment-summary-money">$17.38</div>
          </div>

          <button class="place-order-button button-primary">
            Place your order
          </button>
        </div>
    </div>

    <script src="../data/cart.js"></script>
    <script src="../data/products.js"></script>
    <script src="../scripts/amazon.js"></script>
    <script src="scripts/checkout.js"></script>
  </body>
</html>
